<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Jhonny Paulino</h2>





  <button ion-button full (click)="tomarFoto()">
    <ion-icon name="camera">
    </ion-icon> &nbsp;
    Tomar foto
  </button>

  <img [src]="base64Image" *ngIf="base64Image" alt="" />

 <ion-row>
    <ion-col col-6 *ngFor="let foto of fotos">
      <img [src]="foto" *ngIf="foto" alt="" />
  </ion-col>
</ion-row>
   




  <img src="assets/imgs/freefire.jpg" alt="">
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
</ion-content>
